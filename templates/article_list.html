{% extends 'base.html' %}
{% block title %}Postlar{% endblock title %}


{% block content %}
    {% for article in object_list %}
        <div class="card" style="width: 35rem;">
            <div class="card-header">
                <span class="font-weight-bold"><a href="{% url 'article_detail' article.id %}"><h2>{{ article.title }}</h2></a></span>
            </div>
            {% if article.photo %}
                <img class="card-img-top" src="{{ article.photo.url }}" alt="{{ article.title }}">
            {% endif %}
            <div class="card-body">
                {{ article.summary }}...
            </div>
            <div class="card-footer text-left text-muted">
                <span class="text-muted">muallif {{ article.author | title }} {{ article.data }}</span>
            </div>
        </div>
    {% endfor %}

{% endblock content %}
